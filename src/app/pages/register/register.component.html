  <div class="login-card mt-5 p-4">
    <mat-card-header class="row-center">
      <mat-card-title style="color: whitesmoke; font-weight: bold">Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" #registerForm="ngForm">
        <div class="example-full-width" cellspacing="0">
          <div>
            <input
              class="full-width p-2 mt-2 mb-2"
              matInput
              placeholder="First name"
              [(ngModel)]="firstName"
              name="firstname"
              #firstNameControl="ngModel"
              required
            />
          </div>
          <div>
            <input
              class="full-width p-2 mt-2 mb-2"
              matInput
              placeholder="Last name"
              [(ngModel)]="lastName"
              name="lastname"
              #lastNameControl="ngModel"
              required
            />
          </div>
          <div>
            <input
              class="full-width p-2 mt-2 mb-2"
              matInput
              placeholder="Email"
              [(ngModel)]="email"
              name="email"
              #emailControl="ngModel"
              required
            />
          </div>
          <div>
            <input
              class="full-width p-2 mt-2 mb-2"
              matInput
              placeholder="Password"
              [(ngModel)]="password"
              type="password"
              name="password"
              #passwordControl="ngModel"
              required
            />
          </div>
          <div>
            <input
              class="full-width p-2 mt-2 mb-2"
              matInput
              placeholder="Confirm password"
              [(ngModel)]="confirmPassword"
              type="password"
              name="confirmPassword"
              #confirmPasswordControl="ngModel"
              required
            />
          </div>
        </div>
        <mat-card-actions>
          <button
            mat-raised-button
            sm
            grey
            [disabled]="registerForm.invalid"
            type="submit"
            (click)="register()"
            color="primary"
          >
            Register
          </button>
        </mat-card-actions>
      </form>
      <!--<mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
    </mat-card-content>
    <div class="text-center">
      <a routerLink="/login">Log In</a>
    </div>
  </div>
