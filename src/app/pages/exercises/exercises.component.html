<!-- STEPPER -->
<div class="stepper-wrapper body-section">
  <mat-tab-group class="tab-group" mat-align-tabs="start">
    <mat-tab *ngFor="let part of bodyParts">
      <ng-template mat-tab-label>
        <div class="tooltip" (click)="setCurrentBodyPart(part)"></div>
        <p class="mb-0 mx-2 stepper-text">{{ part }}</p>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>

<!-- EXERCISES LIST -->
<div class="row" [ngStyle]="{'justify-content': exercises.length > 3 ? 'space-evenly' : 'flex-start'}">
  <div class="exercise-wrapper" *ngFor="let exercise of exercises">
    <h2 class="exercise-name">{{exercise.name}}</h2>
    <img src={{exercise.gifUrl}}/>
    <p class="p-1 mb-1" style="color: whitesmoke">EQUIPMENT:  {{exercise.equipment}}</p>
    <p class="p-1 mb-1" style="color: whitesmoke">TARGET:  {{exercise.target}}</p>
  </div>
</div>
<div *ngIf="showLoadMore && exercises.length > 0" class="row-center m-3 p-3 ">
  <p class="load-more" (click)="loadMore()">Load more...</p>
</div>
